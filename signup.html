<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="F1 fan page">
    <meta name="keywords" content="F1, Formula 1 fan page, Racing">
    <meta name="author" content="Jack-Evans">
    <!--Title-->
    <title>F1 Fan Page</title>
    <!-- Stylesheet -->
    <link rel="Stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">F1 Fan Page</h1>
        </a>

        <input type="checkbox" id="drop-menu" name="drop-menu">
        <label for="drop-menu" class="drop-menu-icon"><i class="fa-solid fa-bars"></i></label>

        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">About us</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <section class="signup">
            <form class="signup-page" method="post" action="https://formdump.codeinstitute.net">
                <h2>Sign up!</h2>
                <div class="dont-miss-out">
                    <p>Don't miss out and sign up today! </p>
                </div>
                <label for="first-name">First Name</label>
                <input type="text" class="first-name" name="first-name" required>

                <label for="surname">Surname</label>
                <input type="text" class="surname" name="surname" required>

                <label for="email">Email Address</label>
                <input type="email" class="email" name="email" required>

                <button type="submit" class="submit">Submit</button>
                <div class="survey">
                    <h3>Please complete this short survey.</h3>
                    <p>Do you like the website?</p>
                    <div class="buttons">
                        <div>


                            <label for="yes">Yes</label>
                            <input type="radio" id="yes" name="yes">

                            <label for="no">No</label>
                            <input type="radio" id="no" name="no">

                            <p>How many races have you attended?</p>
                            <label for="none">None</label>
                            <input type="checkbox" id="none" name="none">
                            <label for="0-5">0-5</label>
                            <input type="checkbox" id="0-5" name="0-5">
                            <label for="6-10">6-10</label>
                            <input type="checkbox" id="6-10" name="6-10">
                            <label for="11+">11+</label>
                            <input type="checkbox" id="11+" name="11+">

                            <p>When did you become a fan of F1?</p>
                            <label for="new">New to F1</label>
                            <input type="checkbox" id="new" name="new">
                            <label for="year">Less than a Year</label>
                            <input type="checkbox" id="year" name="year">
                            <label for="more">More than a year</label>
                            <input type="checkbox" id="more" name="more">
                            <br>
                            <button type="submit" class="survey">Submit</button>

                        </div>

                    </div>

                </div>



            </form>

        </section>


    </main>

    <!--Footer-->
    <footer>
        <!--facebook, twitter, youtube, instagram, tiktok-->

        <ul class="social-menu">
            <li> <a href="https://www.facebook.com/" target="_blank" title="Facebook" rel="noopener"
                    aria-label="Visit our Facebook page"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li> <a href="https://www.twitter.com/" target="_blank" title="Twitter" rel="noopener"
                    aria-label="Visit our Twitter page"><i class="fa-brands fa-square-x-twitter"></i></a> </li>
            <li> <a href="https://www.youtube.com/" target="_blank" title="YouTube" rel="noopener"
                    aria-label="Visit our YouTube page"><i class="fa-brands fa-square-youtube"></i></a> </li>
            <li> <a href="https://www.instagram.com/" target="_blank" title="Instagram" rel="noopener"
                    aria-label="Visit our Instagram page"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li> <a href="https://www.tiktok.com/en/" target="_blank" title="TikTok" rel="noopener"
                    aria-label="Visit our TikTok page"><i class="fa-brands fa-tiktok"></i></a> </li>

        </ul>

    </footer>
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/5aa3423987.js" crossorigin="anonymous"></script>

</body>

</html>
